<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
    <meta name="Description" content="国内唯一一家礼品卡电商，号称卡天下" />
    <meta name="keywords" content="礼品,礼品卡,网络设备" />
    <title>卡天下 cart world</title>
    <link rel="stylesheet" href="../static/css/layout.css" type="text/css">
    <link rel="stylesheet" href="../static/css/font_ico.css" type="text/css">
    <link rel="stylesheet" href="../static/css/form.css" type="text/css">
    <!--[if lt IE 8]><!-->
     <link rel="stylesheet" href="../static/css/lib/ie7.css">
    <!--<![endif]-->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="../static/js/lib/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!--读取头部信息-->
    {% inc='header.tpl' %}
    <!--读取头部信息-->
    <div class="rootwarp">
    	
    
        <div class="formbox">
            <h1>注册</h1>
            <p class="nousername">如果已有账户?<a href="login.html">登陆</a></p>

            <form action="" class="form-sty">
                <label>
                    <p>用户名<span>*</span></p>
                    <div class="inputbox">
                        <input type="text" class="textbox" placeholder="请输入用户名">
                    </div>
                    <div class="alert"></div>
                </label>
                <label>
                    <p>邮箱<span>*</span></p>
                    <div class="inputbox">
                        <input type="text" class="textbox" placeholder="请输入邮箱">
                    </div>
                    <div class="alert"></div>
                </label>
                 <label>
                    <p>密码<span>*</span></p>
                    <div class="inputbox">
                        <input type="password" class="textbox" placeholder="请输密码">
                    </div>
                    <div class="alert"></div>
                </label>
                 <label>
                    <p>确认密码<span>*</span></p>
                    <div class="inputbox">
                        <input type="password" class="textbox" placeholder="确认密码">
                    </div>
                    <div class="alert"></div>
                </label>

                <label>
                    
                    <div class="inputbox">
                        <div class="left">
                            <input type="checkbox" name="">
                            记住密码
                        </div>

                        
                    </div>
                    
                </label>

                <div class="btnbox">
                    <input type="submit" value="立即注册">
                </div>


                <div class="tk">
                    请仔细阅读 <a href="">相关条款</a>
                </div>

            </form>
           
        </div>
            
    </div>

       





        <!--读取头部信息-->
        {% inc='footer.tpl' %}
        <!--读取头部信息-->
    </div>
    <script type="text/javascript" src="../static/js/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../static/js/lib/jquery.SuperSlide.2.1.js"></script>
    <script type="text/javascript" src="../static/js/lib/sen.js"></script>
    <script type="text/javascript" src="../static/js/commed.js"></script>





    <script type="text/javascript">
        jQuery(".txtScroll-left").slide({
            titCell:".hd ul",
            mainCell:".bd ul",
            autoPage:true,
            effect:"left",
            autoPlay:true,
            scroll:1,
            vis:1
        });






        /*飞入购物车*/





















        
        
        


    </script>
</body>
</html>
